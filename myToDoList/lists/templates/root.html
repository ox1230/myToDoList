<html>
    <head>
        <title>
            myToDoList
        </title>
    </head>

    <body>
        <form method = "POST" action = '{% url "add_todo" %}'>
            <input name = "todo_text" id = "todo_inputBox" placeholder="todo 항목 입력"  >
            <button id = "add_todo_button" type = "submit" class = "btn btn-default">기록</button>
            {% csrf_token %}
        </form>

        <table id = "todo_textBox">
        {% for todo in list_of_todo %}
            <tr><td> {{ todo.text }} </td> 
                <td><form  method = "post" action =  '{% url "complete_todo" %}'>
                    {% csrf_token %}
                    <input name = "id" value ="{{todo.id}}" hidden>
                    <button type="submit" 
                        id = "{{todo.text}}_complete_button"
                        data-toggle="tooltip" data-placement="top" title="완료">
                    </button>
                </form> </td></tr>
        {% endfor %}
        </table>

        <br>
        <끝난 일들>

        <table id = "todo_complete_textBox">
        {% for todo in list_of_todo_completed %}
            <tr><td> {{ todo.text }} </td></tr> 
        {% endfor %}
        </table>


    </body>

</html>
